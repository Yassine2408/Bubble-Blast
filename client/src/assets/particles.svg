<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Star Shapes for Particles -->
  <symbol id="star" viewBox="0 0 40 40">
    <path d="M20 0 L23 17 L40 17 L26 27 L30 40 L20 30 L10 40 L14 27 L0 17 L17 17 Z" fill="currentColor" />
  </symbol>
  
  <!-- Circle Shape for Particles -->
  <symbol id="circle" viewBox="0 0 40 40">
    <circle cx="20" cy="20" r="20" fill="currentColor" />
  </symbol>
  
  <!-- Diamond Shape for Particles -->
  <symbol id="diamond" viewBox="0 0 40 40">
    <rect x="20" y="0" width="20" height="20" transform="rotate(45 20 20)" fill="currentColor" />
  </symbol>
  
  <!-- Example particles in different colors -->
  <use href="#star" x="20" y="20" width="40" height="40" color="#FF5555" />
  <use href="#circle" x="80" y="20" width="40" height="40" color="#FF9933" />
  <use href="#diamond" x="140" y="20" width="40" height="40" color="#FFDD44" />
  <use href="#star" x="200" y="20" width="40" height="40" color="#44CC44" />
  <use href="#circle" x="260" y="20" width="40" height="40" color="#3399FF" />
  <use href="#diamond" x="320" y="20" width="40" height="40" color="#9955FF" />
  
  <!-- Sparkle Shapes -->
  <symbol id="sparkle" viewBox="0 0 40 40">
    <path d="M20 0 L22 18 L40 20 L22 22 L20 40 L18 22 L0 20 L18 18 Z" fill="currentColor" />
  </symbol>
  
  <!-- Example sparkles -->
  <use href="#sparkle" x="20" y="80" width="40" height="40" color="#FFDD44" />
  <use href="#sparkle" x="80" y="80" width="30" height="30" color="#FFFFFF" />
  <use href="#sparkle" x="140" y="80" width="20" height="20" color="#FF9933" />
  
  <!-- Explosion Particles -->
  <g transform="translate(200, 100)">
    <circle cx="0" cy="0" r="5" fill="#FFFFFF" />
    <line x1="0" y1="0" x2="20" y2="0" stroke="#FFDD44" stroke-width="3" />
    <line x1="0" y1="0" x2="-20" y2="0" stroke="#FFDD44" stroke-width="3" />
    <line x1="0" y1="0" x2="0" y2="20" stroke="#FFDD44" stroke-width="3" />
    <line x1="0" y1="0" x2="0" y2="-20" stroke="#FFDD44" stroke-width="3" />
    <line x1="0" y1="0" x2="14" y2="14" stroke="#FFDD44" stroke-width="3" />
    <line x1="0" y1="0" x2="-14" y2="-14" stroke="#FFDD44" stroke-width="3" />
    <line x1="0" y1="0" x2="14" y2="-14" stroke="#FFDD44" stroke-width="3" />
    <line x1="0" y1="0" x2="-14" y2="14" stroke="#FFDD44" stroke-width="3" />
  </g>
  
  <!-- Combo Text Effect -->
  <g transform="translate(100, 180)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#FFDD44" text-anchor="middle">COMBO!</text>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="none" stroke="#CC7722" stroke-width="1" text-anchor="middle">COMBO!</text>
  </g>
  
  <!-- Score Points Animation -->
  <g transform="translate(300, 180)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">+100</text>
  </g>
</svg>
